name: Super Simple GitHub Pages Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Prepare for GitHub Pages
        run: |
          # Add base path to vite.config.ts
          sed -i 's|export default defineConfig({|export default defineConfig({\n  base: "/conways-game-of-life/",|' vite.config.ts
          # Make sure the GitHubPagesApp is used
          echo "console.log('Building for GitHub Pages');" >> client/src/main.tsx
      
      - name: Build
        run: npm run build
        env:
          NODE_ENV: production

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy
          branch: gh-pages # The branch the action should deploy to