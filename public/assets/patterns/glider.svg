<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="175" viewBox="0 0 300 175" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="175" fill="#f8f9fa"/>
  <rect width="300" height="175" fill="none" stroke="#d1d5db" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="0" y1="25" x2="300" y2="25" stroke="#d1d5db" stroke-width="1"/>
  <line x1="0" y1="50" x2="300" y2="50" stroke="#d1d5db" stroke-width="1"/>
  <line x1="0" y1="75" x2="300" y2="75" stroke="#d1d5db" stroke-width="1"/>
  <line x1="0" y1="100" x2="300" y2="100" stroke="#d1d5db" stroke-width="1"/>
  <line x1="0" y1="125" x2="300" y2="125" stroke="#d1d5db" stroke-width="1"/>
  <line x1="0" y1="150" x2="300" y2="150" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="25" y1="0" x2="25" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="50" y1="0" x2="50" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="75" y1="0" x2="75" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="100" y1="0" x2="100" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="125" y1="0" x2="125" y2="175" stroke="#d1d5db" stroke-width="1"/>
  
  <line x1="150" y1="0" x2="150" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="175" y1="0" x2="175" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="200" y1="0" x2="200" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="225" y1="0" x2="225" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="250" y1="0" x2="250" y2="175" stroke="#d1d5db" stroke-width="1"/>
  <line x1="275" y1="0" x2="275" y2="175" stroke="#d1d5db" stroke-width="1"/>
  
  <!-- Stage 1 -->
  <rect x="75" y="25" width="25" height="25" fill="#8b5cf6"/>
  <rect x="100" y="50" width="25" height="25" fill="#8b5cf6"/>
  <rect x="50" y="75" width="25" height="25" fill="#8b5cf6"/>
  <rect x="75" y="75" width="25" height="25" fill="#8b5cf6"/>
  <rect x="100" y="75" width="25" height="25" fill="#8b5cf6"/>
  
  <!-- Arrow 1 -->
  <line x1="137.5" y1="75" x2="162.5" y2="75" stroke="#6b7280" stroke-width="2"/>
  <polygon points="162.5,75 157.5,70 157.5,80" fill="#6b7280"/>
  
  <!-- Stage 2 -->
  <rect x="200" y="50" width="25" height="25" fill="#8b5cf6"/>
  <rect x="225" y="75" width="25" height="25" fill="#8b5cf6"/>
  <rect x="175" y="100" width="25" height="25" fill="#8b5cf6"/>
  <rect x="200" y="100" width="25" height="25" fill="#8b5cf6"/>
  <rect x="225" y="100" width="25" height="25" fill="#8b5cf6"/>
  
  <!-- Diagonal movement indicator -->
  <line x1="125" y1="125" x2="175" y2="75" stroke="#6b7280" stroke-width="1" stroke-dasharray="5,5"/>
  <text x="135" y="110" font-family="Arial" font-size="12" fill="#6b7280">Movement</text>
  <polygon points="175,75 165,80 170,85" fill="#6b7280"/>
  
  <!-- Labels -->
  <text x="75" y="15" font-family="Arial" font-size="12" fill="#6b7280">Initial Pattern</text>
  <text x="175" y="15" font-family="Arial" font-size="12" fill="#6b7280">After Several Generations</text>
</svg>